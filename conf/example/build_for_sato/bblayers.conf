# POKY_BBLAYERS_CONF_VERSION is increased each time build/conf/bblayers.conf
# changes incompatibly
POKY_BBLAYERS_CONF_VERSION = "2"

BBPATH = "${TOPDIR}"
BBFILES ?= ""

BBLAYERS ?= " \
	${HOME}/v3s/poky-sumo/meta \
	${HOME}/v3s/poky-sumo/meta-poky \
	${HOME}/v3s/poky-sumo/meta-qt5 \
	${HOME}/v3s/poky-sumo/meta-v3s \
	${HOME}/v3s/poky-sumo/meta-poky \
	${HOME}/v3s/poky-sumo/meta-yocto-bsp \
	${HOME}/v3s/poky-sumo/meta-openembedded/meta-networking \
	${HOME}/v3s/poky-sumo/meta-openembedded/meta-python \
	${HOME}/v3s/poky-sumo/meta-openembedded/meta-oe \
  "
